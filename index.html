<script type="text/javascript">
    if( window.anbjsquery != null && anbrowser){
        anbrowser.setControlVisible('btn_ex_back', true);
        window.location.href = '/ebag/index-custom-made.php';
        $('.foot-box').hide();
    }
    function cookie(key,value,options){
        if(typeof value !== "undefined"){//write
           options=options||{}
           var cookie=encodeURIComponent(key)+"="+encodeURIComponent(value);
    　　　　if (typeof options.expries==="number"){
    　　　　　　　var date=new Date();
    　　　　　　　date.setDate(date.getDate()+options.expries);
    　　　　　　　cookie += ";expries="+date.toUTCString();
    　　　　}
    　　　　if(options.path)
    　　　　　　　cookie += ";path="+options.path;
           if(options.domain)
    　　　　　　　cookie += ";domain="+options.domain;
    　　　　if(options.secure)
    　　　　　　　cookie += ";secure";
    　　　　document.cookie=cookie;
        }else{//read
    　　　　var cookies=document.cookie.split(";");
    　　　　for(var i=0;i<cookies.length;i++){
    　　　　     var cookie=cookies[i].split("=");
                var name=decodeURIComponent(cookie.shift()).replace(/(^\s*)|(\s*$)/g, '');
    　　　　     if (name===key)
    　　　　　　       return decodeURIComponent(cookie.join("="));
          }
          return null;
        }
    }
    if (cookie('from') === 'yg') {
        window.location.href = '/ebag/index-yg-mode.php';
    }
    // www.anoah.com/ebag/user/index.html 重定向到 e.anoah.com/ebag/user/index.html
    if( location.href.indexOf('www.') > -1){
        location.href = location.href.replace('www.', 'e.');
    }
</script>

<script type="text/javascript">
	$('.tab-nav').on('click', function (e) {
		var $target = $(e.currentTarget),
			class_name = $target.attr('c');

		$('.tab-panel').hide()
						.filter('.' + class_name)
						.show();
		
		if($target.hasClass('active')) return;

		$target.addClass('active')
				.siblings()
				.removeClass('active');		

		if( typeof window.__qrcodeLogin === 'undefined') return;				

		if(class_name == 'box-qrcode-login'){
			window.__qrcodeLogin.start();
		}else{
			window.__qrcodeLogin.reset();
		}				
	})
